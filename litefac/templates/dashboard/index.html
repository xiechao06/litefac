{% extends "layout.html" %}
{% block __data_browser__customized_head_block %}
  {{ super() }}
  <meta http-equiv="refresh" content="30"/>
{% endblock %}
{% block body %}

  <div class="container">
    <div class="row-fluid">
      {% for widget in widgets %}
        <div class="span5">
          <legend>{{ widget.name }}</legend>
          {{ widget.template()|safe }}

        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
