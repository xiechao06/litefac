{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div>
      <h3 class="alert alert-error">
        {{ msg }}
      </h3>
      {% if detail %}
        {{ detail|safe }}
      {% endif %}
    </div>
    <a href="{{ back_url or request.headers.get("referer") or "/" }}" class="btn btn-primary">点击返回</a>
  </div>
{% endblock %}
