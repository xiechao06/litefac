<h3>概述</h3>
<p>本页面用于创建卸货会话。</p>
<p>卸货会话通过一系列的卸货和称重行为，创建收货单。</p>
<hr />
<h3>常见问题</h3>
<ul>
  <li>
    <strong><i>车辆从来没有来过本厂，车辆的下拉框中没有该车辆，怎么办？</i></strong>
    <p>点击车辆下拉框右边的"新建"按钮</p>
  </li>
  <li>
    <strong><i>车辆下拉框中没有此车辆，当创建时，系统告诉我该车辆已经创建，是怎么回事？</i></strong>
    <p>您需要看看这个车辆是否已经在卸货或者装货</p>
  </li>
  <li>
    <strong><i>我输错了车牌号和毛重，怎么办？</i></strong>
    <p>没有关系，您可以在卸货会话没有关闭的情况下，修改车牌号和毛重</p>
  </li>
</ul>
